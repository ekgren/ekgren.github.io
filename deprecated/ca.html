<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Ariel Ekgren</title>

<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

<div class="app-header">
    <div class="left-menu">
        <div class="menu-container">
            <a class="nav-item" href="/">Main page</a>
            <a class="nav-item" href="/about">About</a>
            <a aria-current="page" class="nav-item active" href="/ca">Cellular Automata</a>
            <a class="nav-item" href="/gallery">Gallery</a>
            <a class="nav-item" href="/particles">Particles</a>
        </div>
    </div>
</div>

<canvas id="ca-canvas"></canvas>

<div class="app-footer">
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
    <button id="reset-button">Reset</button>
</div>

<!-- Sliders to control weights -->
<label for="moore-weight">Moore Weight:</label>
<input type="range" id="moore-weight" min="0" max="1" step="0.01" value="0.4">
<label for="circle1-weight">Circle1 Weight:</label>
<input type="range" id="circle1-weight" min="0" max="1" step="0.01" value="0.3">
<label for="circle2-weight">Circle2 Weight:</label>
<input type="range" id="circle2-weight" min="0" max="1" step="0.01" value="0.3">

<!-- Button to randomize rules -->
<button id="randomize-button">Randomize Rules</button>

<script src="ca.js" defer></script>

</body>

</html>
