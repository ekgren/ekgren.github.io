<script>
function showImage(container) {
  var fullImage = container.getElementsByClassName('full-image')[0];

  // Show the lightbox with the full-sized image
  var lightbox = document.getElementById('lightbox');
  var lightboxImage = document.getElementById('lightbox-image');

  lightboxImage.src = fullImage.src;
  lightbox.style.display = 'flex';
}

function hideImage() {
  // Hide the lightbox
  var lightbox = document.getElementById('lightbox');
  lightbox.style.display = 'none';
}
</script>

<!-- Add this div to your HTML, ideally right before the closing </body> tag -->
<div id="lightbox" onclick="hideImage()" style="display: none;">
    <img id="lightbox-image" src="" alt="Full-sized image">
