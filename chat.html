<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chatContainer {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #chatMessages {
            box-sizing: border-box;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        #inputContainer {
            display: flex;
            padding: 10px;
            background-color: #f5f5f5;
            border-top: 1px solid #e0e0e0;
        }

        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        #sendButton {
            padding: 10px;
            margin-left: 5px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .message-wrapper {
            padding: 8px;
            border-radius: 4px;
            background-color: white;
            margin-bottom: 1px;
        }

        .user-message {
            background-color: #f5f5f5;
        }

        .user {
            color: #1976d2;
        }

        .assistant {
            color: #9c27b0;
        }

        .code-block {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            background-color: #f5f5f5;
            margin: 4px 0;
        }


    </style>
</head>
<body>
  <div id="chatContainer" style="width: 100%; height: 100vh;">
    <div id="chatMessages" style="padding: 20px; overflow-y: auto; height: calc(100vh - 60px);"></div>
    <div id="inputContainer" style="display: flex; padding: 10px; background-color: #f5f5f5; border-top: 1px solid #e0e0e0;">
      <input id="userInput" type="text" placeholder="Type your message here..." style="flex-grow: 1; padding: 10px; border: none; border-radius: 4px;">
      <button id="sendButton" style="padding: 10px; margin-left: 5px; background-color: #4caf50; color: white; border: none; border-radius: 4px; cursor: pointer;">Send</button>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.2/dist/markdown-it.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
