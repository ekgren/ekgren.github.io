<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
</head>
<body>
    <div id="chatContainer">
        
        <div id="chatMessages">
            <div id="info">
                <div id="infoText">
                    Chat with GPT-SW3<br>
                    Try to write a sentence in one of the following languages: Swedish, Norwegian, Danish, Icelandic, English.
                </div>
                <div id="infoButton">
                    <button id="reloadButton" onclick="location.reload();">+ New chat</button>
                </div>
            </div>

        </div>
        <div id="chatbarBackground">
            <div id="inputContainer">
                <input id="userInput" type="text" placeholder="Skriv hÃ¤r (sv, no, da, is, en)...">
                <button id="sendButton">
                    <svg stroke="gray" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div id="disclaimer">
                Chat might produce inaccurate information.
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.2/dist/markdown-it.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
